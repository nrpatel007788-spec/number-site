<script>
  let lastUpdatedHour = -1;

  // ðŸ‘‡ YAHAN AAP APNE NUMBER SET KARO
  const hourNumbers = {
    13: 4, // 1 PM
    14: 7, // 2 PM
    15: 1, // 3 PM
    16: 9  // 4 PM
  };

  function checkExactTime() {
    const now = new Date();
    const hour = now.getHours();
    const min = now.getMinutes();
    const sec = now.getSeconds();

    if (min === 0 && sec === 0 && hour !== lastUpdatedHour) {

      if (hourNumbers.hasOwnProperty(hour)) {
        document.getElementById("number").innerText =
          hourNumbers[hour];

        document.getElementById("time").innerText =
          "Updated at: " + now.toLocaleString();
      }

      lastUpdatedHour = hour;
    }
  }

  setInterval(checkExactTime, 1000);
</script>
