<!DOCTYPE html>
<html>
<head>
  <title>Number Display</title>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: lime;
      font-family: Arial, sans-serif;
    }

    #number {
      font-size: 40vw;   /* ðŸ”¥ full screen size */
      line-height: 1;
    }

    #time {
      margin-top: 20px;
      font-size: 22px;
      color: white;
    }
  </style>
</head>

<body>

  <div id="number">0</div>
  <div id="time">25/01/2026...</div>

  <script>
    let lastUpdatedHour = -1;

    // ðŸ‘‡ APNE HISAB SE NUMBER SET KARO
    const hourNumbers = {
      13: 4, // 1 PM
      14: 7, // 2 PM
      15: 1, // 3 PM
      16: 9  // 4 PM
    };

    function checkExactTime() {
      const now = new Date();
      const hour = now.getHours();
      const min = now.getMinutes();
      const sec = now.getSeconds();

      if (min === 0 && sec === 0 && hour !== lastUpdatedHour) {

        if (hourNumbers.hasOwnProperty(hour)) {
          document.getElementById("number").innerText =
            hourNumbers[hour];

          document.getElementById("time").innerText =
            "Updated at: " + now.toLocaleString();
        }

        lastUpdatedHour = hour;
      }
    }

    setInterval(checkExactTime, 1000);
  </script>

</body>
</html>
